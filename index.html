<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vanilla JavaScript Weather App</title>
</head>

<body>
    <div class="weather-app-wrapper">
        <div class="container">
            <div class="weather-app">

                <form id="search-form" class="mb-5">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type a city here.." class="form-control search-input"
                                id="city-input" autocomplete="off" />
                        </div>
                        <div class="col-3 p-0">
                            <input type="submit" value="search" class="btn btn-primary w-100" />
                        </div>
                </form>
            </div>
            <div class="row">

                <div class="col-6">
                    <div class="d-flex weather-temperature">
                        <div class="row">

                        </div>
                        <div class="overview">
                            <h1 id="city"></h1>
                            <ul>
                                <li>Last updated: <span id="date"></span></li>
                                <li id="description"></li>
                                <li>Humidity: <span id="humidity"></span>%</li>
                                <li>Wind: <span id="wind"></span> Km/h</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex temperature-container">
                        <img src="" alt="" id="current-weather-icon" />
                        <div>
                            <span id="temperature"></span>
                            <span class="units"><a href="#" id="celsius-link" class="active">째C</a> | <a href="#"
                                    id="fahrenheit-link">째F</a></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weather-forcast">
                <div class="row>">
                    <div class="col-2">
                        <div class="weather-forecast-date">
                            Thur
                        </div>
                        <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icon" width="42" />
                        <div class="weather-forecast-temperatures">
                            <span class="weather-forecast-temperature-max"> 18째 </span>
                            <span class="weather-forecast-temperature-min"> 12째 </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <small>
                <a href="https://github.com/EthicalZebra/Weather-App-Vanilla-JS" target="_blank">Open-source
                    code</a>
                by Clarice Wynne
            </small>
        </div>
    </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
